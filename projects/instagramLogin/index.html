<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="imgPhones"></div>
    <div class="loginArea">
      <div class="firstLogin">
        <img class="logoInsta" src="./img/logo.png" alt="">
        <form action="" method="post">
          <input type="text" class="textBox" placeholder="Número de telemóvel, nome de utilizador ou ...">
          <input type="text" class="textBox" placeholder="Palavra-passe">
          <button class="btnLogin">Iniciar sessão</button>
        </form>
        <hr><p class="ou">&#xa0;&#xa0;&#xa0;&#xa0;OU&#xa0;&#xa0;&#xa0;&#xa0;</p><hr>
          <div class="loginFB">
            <img src="./img/facebook.svg" height="15px" alt="">
            <p>Iniciar sessão com o Fecebook</p>
          </div>
          <p class="esqueceuSenha">Esqueceste-te da palavra-passe?</p>
      </div>
      <div class="secondLogin">
        <p>Não tens uma conta? <span>Registra-te.</span></p>
      </div>
      <p>Obtém a aplicação.</p>
      <img src="./img/appApple.png" alt="" class="app">
      <img src="./img/appAndroid.png" alt="" class="app">
    </div>
  </main>
  <footer>
    <div class="footerMenu">
      <p>Sobre</p>
      <p>Ajuda</p>
      <p>Imprensa</p>
      <p>API</p>
      <p>Empregos</p>
      <p>Privacidade</p>
      <p>Termos</p>
      <p>Localização</p>
      <p>Contas</p>
      <p>Principais</p>
      <p>Hashtags</p>
      <p>Idiomas</p>
    </div>
    <p>© 2020 Instagram do Facebook</p>
  </footer>
</body>
</html>
